<div class="news-field-container">

  <div class="bottom-line"><b>{{newsField.label}}</b><span>{{newsField.created | date: 'dd.MM '}}</span>
  </div>
  <p>
    {{newsField.text}}
  </p>
  <div class="divider"></div>
  <div class="bottom-line"><span>#{{newsField.tag}}</span><a [routerLink]="['/news',newsField.id]">More</a></div>
</div>
