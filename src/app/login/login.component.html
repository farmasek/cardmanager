<div class="login-card">
  <md-card class=" col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <md-card-title>Login</md-card-title>
    <md-card-content>
      <form>

        <md-input placeholder="Login" type="text" style="width: 100%"></md-input>
        <md-input placeholder="Password" type="password" style=" width: 100%"></md-input>
      </form>
    </md-card-content>
    <md-card-actions style="display: flex; justify-content: center">
      <button md-raised-button color="primary" [routerLink]="'management'">Login</button>
    </md-card-actions>
  </md-card>
</div>
